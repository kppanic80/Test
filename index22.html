<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Chatbot for military policy assistance">
    <title>AI Chatbot</title>
    <script type="text/javascript" nonce="073ab4b28d1541e798d48fdbf6a" src="//local.adguard.org?ts=1729781841637&amp;type=content-script&amp;dmn=box4112.bluehost.com:2083&amp;url=https%3A%2F%2Fbox4112.bluehost.com%3A2083%2Fcpsess3098456250%2Fdownload%3Fskipencode%3D1%26file%3D%252fhome2%252fkfcrvsmy%252fpublic_html%252findex22.html&amp;app=msedge.exe&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1&amp;stealth=1&amp;st-dnt"></script>
<script type="text/javascript" nonce="073ab4b28d1541e798d48fdbf6a" src="//local.adguard.org?ts=1729781841637&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Popup%20Blocker&amp;type=user-script"></script><link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <div class="header-container">
            <div class="simplify-container">
                <label class="switch" for="simplify-toggle">
                    <input type="checkbox" id="simplify-toggle" aria-label="Toggle simplified responses">
                    <span class="slider round"></span>
                </label>
                <span style="margin-left: 10px;">Simplify</span>
            </div>
            <div class="chat-header">
                AI Chatbot
            </div>
            <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                Dark Mode
            </button>
        </div>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box" aria-live="polite">
            <div class="bot-message">Hello! How can I assist you today? ðŸ˜Š</div>
        </div>

        <!-- Policy Selection Controls -->
        <div class="policy-controls">
            <div class="cftdti-checkbox">
                <input type="checkbox" id="cftdti-toggle" aria-label="Toggle CFTDTI policy">
                <label for="cftdti-toggle">CFTDTI (Canadian Forces Temporary Duty Travel Instructions)</label>
            </div>
            <div class="cbi-checkbox">
                <input type="checkbox" id="cbi-toggle" aria-label="Toggle CBI policy">
                <label for="cbi-toggle">CBI (Compensation and Benefits Instructions)</label>
            </div>
        </div>

        <!-- URL Input Section -->
        <div class="url-input-container">
            <input 
                type="text" 
                id="url-input" 
                class="chat-input" 
                placeholder="Paste URL here..." 
                aria-label="URL input field"
            />
            <button 
                id="load-url-button" 
                class="chat-button" 
                aria-label="Load URL content"
            >
                Load
            </button>
        </div>

        <!-- Message Input Section -->
        <div class="message-input-container">
            <input 
                type="text" 
                id="user-input" 
                class="chat-input" 
                placeholder="Type your message..." 
                aria-label="Message input field"
            />
            <button 
                id="send-button" 
                class="chat-button" 
                aria-label="Send message"
            >
                âž¤
            </button>
        </div>

        <!-- Progress and Status Indicators -->
        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id="typing-indicator" class="typing-indicator" aria-live="polite">AI is typing...</div>
    </div>

    <!-- Error Message Template (hidden by default) -->
    <template id="error-message-template">
        <div class="error-message" role="alert">
            <!-- Error message will be inserted here -->
        </div>
    </template>

    <!-- Success Message Template (hidden by default) -->
    <template id="success-message-template">
        <div class="success-message" role="status">
            <!-- Success message will be inserted here -->
        </div>
    </template>

    <!-- Scripts -->
    <script src="/js/main.js" defer></script>

    <!-- Fallback for older browsers -->
    <noscript>
        <div style="color: red; text-align: center; padding: 20px;">
            This application requires JavaScript to function. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
</body>
</html>
